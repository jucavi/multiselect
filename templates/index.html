<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0536c494b6.js"
    crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous" defer>

  <title>Document</title>
</head>
<body>
  <h1>Index</h1>

  <form action="">
    <p id="emails_hidden">{{ emails }}</p>
    {{ form.csrf_token }}
    <div class="tags-container col-6 mb-2">
      <div class="tag-container border border-dark p-1 d-flex align-items-center">
        <div id="search-wrapper" class="d-flex ">
          <div id="complete"></div>
          <input type="text" id="email-input">
        </div>
      </div>
    </div>
    {{ form.subject.label }} {{ form.subject }}
    {{ form.body.label }} {{ form.body }}
    <input type="submit" value="Go">
  </form>


  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
